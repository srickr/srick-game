<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe V14 - Modo Revela√ß√£o (Sem Palpites)</title>
    <style>
        /* --- ESTILOS CSS (Simplificados V14) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 5px; text-align: center; }
        /* Instru√ß√µes atualizadas para o novo modo de jogo */
        p.instructions { margin-bottom: 15px; text-align: center; color: #bdc3c7; font-size: 0.9rem; }
        
        #answer-display {
            color: #f39c12;
            background-color: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            width: 80%;
            max-width: 780px;
            word-wrap: break-word;
            font-weight: bold;
            font-size: 1.1rem;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            background-color: #34495e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading-text {
            position: absolute;
            z-index: 0;
            color: #bdc3c7;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }
        #secret-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0; 
            transition: opacity 0.4s ease-in;
        }
        #secret-image.loaded { opacity: 1; }
        
        #cover-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            z-index: 2;
            pointer-events: none;
        }
        .cover-panel {
            background-color: #95a5a6;
            border: 2px solid #7f8c8d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem; 
            font-weight: bold;
            color: #2c3e50;
            transition: opacity 0.2s ease-out, background-color 0.2s;
            user-select: none;
        }
        
        .cover-panel.revealed {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px; /* Aumentei um pouco o espa√ßo entre os bot√µes */
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            padding-bottom: 30px;
        }
        button {
            padding: 12px 24px; /* Bot√µes um pouco maiores */
            font-size: 1.1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, opacity 0.2s;
        }
        button:hover { background-color: #2980b9; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        
        /* Cores dos novos bot√µes */
        button#random-reveal-btn { background-color: #e67e22; } /* Laranja */
        button#random-reveal-btn:hover { background-color: #d35400; }
        
        button#reveal-all-btn { background-color: #27ae60; } /* Verde */
        button#reveal-all-btn:hover { background-color: #219653; }

        button:disabled {
            background-color: #95a5a6 !important;
            cursor: not-allowed;
            transform: none !important;
            opacity: 0.7;
        }
        @media (max-width: 850px) {
            #game-container { width: 95vw; height: 60vw; }
            .cover-panel { font-size: 2rem; }
            /* Ajuste para bot√µes em telas pequenas */
            button { padding: 10px 15px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <h1>Descubra a Imagem</h1>
    <p class="instructions">V√° abrindo os quadrados at√© descobrir o que √© a imagem.</p>

    <h2 id="answer-display"></h2>

    <div id="game-container">
        <span class="loading-text" id="loading-message">Conectando √† cole√ß√£o Srick-Game...</span>
        <img id="secret-image" src="" alt="Imagem Secreta">
        <div id="cover-grid"></div>
    </div>

    <div class="controls">
        <button id="random-reveal-btn">‚ñ∂Ô∏è Abrir Pr√≥ximo</button>
        <button id="reveal-all-btn">üëÅÔ∏è Revelar Imagem</button>
        <button id="new-game-btn">üîÑ Buscar Nova Imagem</button>
    </div>

    <script>
        // ==================================================================
        // CONFIGURA√á√ÉO DA API (Mantida V13)
        const UNSPLASH_ACCESS_KEY = 'hWd7-HL-n9RawQtEL6RPdYgzoudLJVikdSVdyMY05hg'; 
        const COLLECTION_IDS = 'ocVKfLLqYe0';
        const API_URL = `https://api.unsplash.com/photos/random?client_id=${UNSPLASH_ACCESS_KEY}&collections=${COLLECTION_IDS}`;
        // ==================================================================

        // --- Vari√°veis de Estado ---
        let currentImageName = "";
        let isGameLocked = false;
        let revealedCount = 0;
        const TOTAL_PANELS = 12;

        // --- Elementos do DOM ---
        const secretImageElement = document.getElementById('secret-image');
        const coverGrid = document.getElementById('cover-grid');
        const newGameBtn = document.getElementById('new-game-btn');
        const loadingMessage = document.getElementById('loading-message');
        const answerDisplay = document.getElementById('answer-display');
        const randomRevealBtn = document.getElementById('random-reveal-btn');
        const revealAllBtn = document.getElementById('reveal-all-btn');
        // REMOVIDO: Refer√™ncias ao input e bot√£o de palpite

        // --- Fun√ß√µes Auxiliares ---
        function createGrid() {
            coverGrid.innerHTML = ''; 
            for (let i = 1; i <= TOTAL_PANELS; i++) {
                const panel = document.createElement('div');
                panel.classList.add('cover-panel');
                panel.innerText = i;
                coverGrid.appendChild(panel);
            }
        }

        function showAnswer(message) {
            answerDisplay.innerText = message;
            answerDisplay.style.display = 'block'; 
        }
        // REMOVIDO: Fun√ß√£o normalizeString (n√£o √© mais necess√°ria)

        // --- FUN√á√ïES DOS BOT√ïES ---
        function revealRandomPanel() {
            if (isGameLocked || revealedCount === TOTAL_PANELS) return;
            const hiddenPanels = document.querySelectorAll('.cover-panel:not(.revealed)');
            if (hiddenPanels.length > 0) {
                const randomIndex = Math.floor(Math.random() * hiddenPanels.length);
                hiddenPanels[randomIndex].classList.add('revealed');
                revealedCount++;
                if (revealedCount === TOTAL_PANELS) {
                     // Se abriu o √∫ltimo quadrado um por um
                     showAnswer(`Imagem completa: "${currentImageName}"`);
                }
            }
        }

        function revealAllPanels() {
             if (isGameLocked || revealedCount === TOTAL_PANELS) return;
             document.querySelectorAll('.cover-panel').forEach(p => p.classList.add('revealed'));
             revealedCount = TOTAL_PANELS;
             // Texto atualizado para "Revelar Imagem"
             showAnswer(`Imagem revelada: "${currentImageName}"`);
        }


        // --- FUN√á√ÉO: BUSCAR IMAGEM NA API ---
        async function fetchNewImageFromAPI() {
            try {
                loadingMessage.innerText = "Buscando imagem na cole√ß√£o...";
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const data = await response.json();
                
                let finalName = data.alt_description || data.description;
                if (!finalName && data.tags && data.tags.length > 0) {
                     finalName = data.tags[0].title;
                } else if (!finalName) {
                     finalName = "Imagem sem descri√ß√£o";
                }
                
                return { name: finalName, src: data.urls.regular };
            } catch (error) {
                console.error("Falha ao buscar imagem:", error);
                loadingMessage.innerText = `Erro: ${error.message}`;
                alert(`Ops! Erro na API.\n\n${error.message}`);
                return null;
            }
        }


        // --- L√≥gica Principal do Jogo ---

        async function startNewGame() {
            if (isGameLocked) return; 
            isGameLocked = true;
            
            // Desabilita bot√µes
            newGameBtn.disabled = true;
            randomRevealBtn.disabled = true;
            revealAllBtn.disabled = true;
            newGameBtn.innerText = "Carregando...";

            // Reseta visual
            secretImageElement.classList.remove('loaded');
            secretImageElement.style.transition = 'none';
            secretImageElement.style.opacity = '0';
            revealedCount = 0; 
            // REMOVIDO: Reset do input value
            answerDisplay.style.display = 'none';
            answerDisplay.innerText = '';
            document.querySelectorAll('.cover-panel').forEach(p => p.classList.remove('revealed'));

            // Busca imagem
            const imageData = await fetchNewImageFromAPI();

            if (!imageData) {
                 isGameLocked = false;
                 newGameBtn.disabled = false;
                 newGameBtn.innerText = "Tentar Novamente";
                 return;
            }

            currentImageName = imageData.name;
            console.log(`Debug - Descri√ß√£o: ${currentImageName}`);
            loadingMessage.innerText = "Carregando imagem...";

            secretImageElement.src = imageData.src;

            secretImageElement.onload = function() {
                secretImageElement.style.transition = '';
                secretImageElement.style.opacity = '';
                secretImageElement.classList.add('loaded');
                
                isGameLocked = false;
                // Reabilita bot√µes
                newGameBtn.disabled = false;
                randomRevealBtn.disabled = false;
                revealAllBtn.disabled = false;
                newGameBtn.innerText = "üîÑ Buscar Nova Imagem";
                // REMOVIDO: focus() no input
            };
             
             secretImageElement.onerror = function() {
                 loadingMessage.innerText = "Erro ao exibir a imagem. Tente outra.";
                 isGameLocked = false;
                 newGameBtn.disabled = false;
                 newGameBtn.innerText = "Tentar Outra";
             }
        }
        
        // REMOVIDO: Fun√ß√£o checkGuess() inteira

        // --- Event Listeners ---
        newGameBtn.addEventListener('click', startNewGame);
        randomRevealBtn.addEventListener('click', revealRandomPanel);
        revealAllBtn.addEventListener('click', revealAllPanels);
        // REMOVIDO: Listeners do bot√£o e input de palpite

        // --- Inicializa√ß√£o ---
        createGrid();
        startNewGame();

    </script>
</body>
</html>
