<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe V12 - Bot√µes de Controle</title>
    <style>
        /* --- ESTILOS CSS (Mantidos os mesmos da V11) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 5px; text-align: center; }
        p.instructions { margin-bottom: 15px; text-align: center; color: #bdc3c7; font-size: 0.9rem; }
        
        #answer-display {
            color: #f39c12;
            background-color: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            width: 80%;
            max-width: 780px;
            word-wrap: break-word;
            font-weight: bold;
            font-size: 1.1rem;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            background-color: #34495e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading-text {
            position: absolute;
            z-index: 0;
            color: #bdc3c7;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }
        #secret-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0; 
            transition: opacity 0.4s ease-in;
        }
        #secret-image.loaded { opacity: 1; }
        
        #cover-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            z-index: 2;
            /* MUDAN√áA: Remove o cursor de m√£ozinha dos pain√©is, pois n√£o s√£o mais clic√°veis */
            pointer-events: none;
        }
        .cover-panel {
            background-color: #95a5a6;
            border: 2px solid #7f8c8d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem; 
            font-weight: bold;
            color: #2c3e50;
            /* cursor: pointer; REMOVIDO */
            transition: opacity 0.2s ease-out, background-color 0.2s;
            user-select: none;
        }
        /* .cover-panel:hover { background-color: #bdc3c7; } REMOVIDO HOVER */
        
        .cover-panel.revealed {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            padding-bottom: 30px; /* Espa√ßo extra no final */
        }
        button {
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, opacity 0.2s;
        }
        button:hover { background-color: #2980b9; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button#guess-btn { background-color: #27ae60; }
        button#guess-btn:hover { background-color: #219653; }
        
        /* Estilos para os novos bot√µes */
        button#random-reveal-btn { background-color: #e67e22; }
        button#random-reveal-btn:hover { background-color: #d35400; }
        
        button#reveal-all-btn { background-color: #c0392b; }
        button#reveal-all-btn:hover { background-color: #a93226; }

        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            width: 250px;
        }
        /* Estilo para bot√µes desabilitados */
        button:disabled {
            background-color: #95a5a6 !important;
            cursor: not-allowed;
            transform: none !important;
            opacity: 0.7;
        }
        @media (max-width: 850px) {
            #game-container { width: 95vw; height: 60vw; }
            .cover-panel { font-size: 2rem; }
            input[type="text"] { width: 100%; }
        }
    </style>
</head>
<body>

    <h1>Adivinhe a Imagem</h1>
    <p class="instructions">Use o bot√£o "Revelar Aleat√≥rio" para abrir partes da imagem e tente adivinhar.</p>

    <h2 id="answer-display"></h2>

    <div id="game-container">
        <span class="loading-text" id="loading-message">Conectando ao Unsplash...</span>
        <img id="secret-image" src="" alt="Imagem Secreta">
        <div id="cover-grid"></div>
    </div>

    <div class="controls">
        <div style="width: 100%; display: flex; justify-content: center; gap: 10px; margin-bottom: 10px;">
            <input type="text" id="guess-input" placeholder="Digite seu palpite...">
            <button id="guess-btn">‚úÖ Verificar</button>
        </div>

        <button id="random-reveal-btn">üé≤ Revelar Aleat√≥rio</button>
        <button id="reveal-all-btn">üè≥Ô∏è Desistir (Revelar Tudo)</button>
        
        <button id="new-game-btn">üîÑ Buscar Nova Imagem</button>
    </div>

    <script>
        // ==================================================================
        // CONFIGURA√á√ÉO DA API (Mantida da V11)
        const UNSPLASH_ACCESS_KEY = 'hWd7-HL-n9RawQtEL6RPdYgzoudLJVikdSVdyMY05hg'; 
        const COLLECTION_IDS = '3330452,8791381,2203881,10469534,158642,8240068,219941,367837,162436';
        const API_URL = `https://api.unsplash.com/photos/random?client_id=${UNSPLASH_ACCESS_KEY}&collections=${COLLECTION_IDS}&orientation=landscape&content_filter=high`;
        // ==================================================================

        // --- Vari√°veis de Estado ---
        let currentImageName = "";
        let isGameLocked = false;
        let revealedCount = 0;
        const TOTAL_PANELS = 12;

        // --- Elementos do DOM (Novos bot√µes adicionados) ---
        const secretImageElement = document.getElementById('secret-image');
        const coverGrid = document.getElementById('cover-grid');
        const newGameBtn = document.getElementById('new-game-btn');
        const guessBtn = document.getElementById('guess-btn');
        const guessInput = document.getElementById('guess-input');
        const loadingMessage = document.getElementById('loading-message');
        const answerDisplay = document.getElementById('answer-display');
        // Refer√™ncias para os novos bot√µes
        const randomRevealBtn = document.getElementById('random-reveal-btn');
        const revealAllBtn = document.getElementById('reveal-all-btn');

        // --- Fun√ß√µes Auxiliares ---
        function createGrid() {
            coverGrid.innerHTML = ''; 
            for (let i = 1; i <= TOTAL_PANELS; i++) {
                const panel = document.createElement('div');
                panel.classList.add('cover-panel');
                panel.innerText = i;
                // MUDAN√áA CR√çTICA: Removido o addEventListener('click') daqui.
                // Os pain√©is n√£o s√£o mais clic√°veis individualmente.
                coverGrid.appendChild(panel);
            }
        }

        function showAnswer(message) {
            answerDisplay.innerText = message;
            answerDisplay.style.display = 'block'; 
        }

        function normalizeString(str) {
             if (!str) return "imagem desconhecida";
             return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
        }

        // --- FUN√á√ïES DOS NOVOS BOT√ïES ---

        // MUDAN√áA 1: Fun√ß√£o para revelar um quadrado aleat√≥rio
        function revealRandomPanel() {
            // Se o jogo t√° travado ou j√° revelou tudo, n√£o faz nada
            if (isGameLocked || revealedCount === TOTAL_PANELS) return;

            // Encontra todos os pain√©is que AINDA N√ÉO t√™m a classe 'revealed'
            const hiddenPanels = document.querySelectorAll('.cover-panel:not(.revealed)');

            if (hiddenPanels.length > 0) {
                // Sorteia um √≠ndice baseado na quantidade de pain√©is escondidos
                const randomIndex = Math.floor(Math.random() * hiddenPanels.length);
                // Pega o elemento correspondente ao √≠ndice sorteado
                const panelToReveal = hiddenPanels[randomIndex];

                // Revela ele
                panelToReveal.classList.add('revealed');
                revealedCount++;

                // Verifica fim de jogo
                if (revealedCount === TOTAL_PANELS) {
                     showAnswer(`Fim de jogo! A imagem era: "${currentImageName}"`);
                }
            }
        }

        // MUDAN√áA 2: Fun√ß√£o para revelar tudo (Desistir)
        function revealAllPanels() {
             if (isGameLocked || revealedCount === TOTAL_PANELS) return;

             // Pega todos os pain√©is e adiciona a classe revealed
             document.querySelectorAll('.cover-panel').forEach(p => p.classList.add('revealed'));
             
             // Atualiza o contador para o m√°ximo
             revealedCount = TOTAL_PANELS;
             
             // Mostra a resposta final
             showAnswer(`Voc√™ finalizou a rodada. A imagem era: "${currentImageName}"`);
        }


        // --- FUN√á√ÉO: BUSCAR IMAGEM NA API ---
        async function fetchNewImageFromAPI() {
            try {
                loadingMessage.innerText = "Buscando imagem na nuvem...";
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const data = await response.json();
                let finalName = data.alt_description || data.description;
                if (!finalName && data.tags && data.tags.length > 0) {
                     finalName = data.tags[0].title;
                } else if (!finalName) {
                     finalName = "Imagem misteriosa";
                }
                return { name: finalName, src: data.urls.regular };
            } catch (error) {
                console.error("Falha ao buscar imagem:", error);
                loadingMessage.innerText = `Erro: ${error.message}`;
                alert(`Ops! Erro na API.\n\n${error.message}`);
                return null;
            }
        }


        // --- L√≥gica Principal do Jogo ---

        async function startNewGame() {
            if (isGameLocked) return; 
            isGameLocked = true;
            
            // Desabilita todos os bot√µes de controle enquanto carrega
            newGameBtn.disabled = true;
            randomRevealBtn.disabled = true;
            revealAllBtn.disabled = true;
            guessBtn.disabled = true;
            newGameBtn.innerText = "Carregando...";

            secretImageElement.classList.remove('loaded');
            secretImageElement.style.transition = 'none';
            secretImageElement.style.opacity = '0';
            revealedCount = 0; 
            guessInput.value = '';
            
            answerDisplay.style.display = 'none';
            answerDisplay.innerText = '';

            document.querySelectorAll('.cover-panel').forEach(p => p.classList.remove('revealed'));

            const imageData = await fetchNewImageFromAPI();

            if (!imageData) {
                 // Se falhou, reabilita o bot√£o de nova imagem apenas
                 isGameLocked = false;
                 newGameBtn.disabled = false;
                 newGameBtn.innerText = "Tentar Novamente";
                 return;
            }

            currentImageName = imageData.name;
            console.log(`Dica: ${currentImageName}`);
            loadingMessage.innerText = "Carregando imagem...";

            secretImageElement.src = imageData.src;

            secretImageElement.onload = function() {
                secretImageElement.style.transition = '';
                secretImageElement.style.opacity = '';
                secretImageElement.classList.add('loaded');
                
                isGameLocked = false;
                // Reabilita todos os bot√µes
                newGameBtn.disabled = false;
                randomRevealBtn.disabled = false;
                revealAllBtn.disabled = false;
                guessBtn.disabled = false;
                newGameBtn.innerText = "üîÑ Buscar Nova Imagem";
                guessInput.focus();
            };
             
             secretImageElement.onerror = function() {
                 loadingMessage.innerText = "Erro ao exibir a imagem. Tente outra.";
                 isGameLocked = false;
                 newGameBtn.disabled = false;
                 newGameBtn.innerText = "Tentar Outra";
             }
        }

        function checkGuess() {
            if (isGameLocked) return;
            
            const userGuessNorm = normalizeString(guessInput.value);
            const correctAnswerNorm = normalizeString(currentImageName);

            if (userGuessNorm.length >= 3 && correctAnswerNorm.includes(userGuessNorm)) {
                showAnswer(`‚úÖ Acertou! A descri√ß√£o era: "${currentImageName}"`);
                
                document.querySelectorAll('.cover-panel').forEach(p => {
                    p.classList.add('revealed');
                });
                revealedCount = TOTAL_PANELS; 
            } else {
                alert("N√£o √© bem isso. Tente ser mais espec√≠fico ou use outra palavra-chave!");
                guessInput.focus();
            }
        }

        // --- Event Listeners (Adicionados os novos bot√µes) ---
        guessBtn.addEventListener('click', checkGuess);
        guessInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') checkGuess(); });
        newGameBtn.addEventListener('click', startNewGame);
        
        // Listeners para os novos bot√µes
        randomRevealBtn.addEventListener('click', revealRandomPanel);
        revealAllBtn.addEventListener('click', revealAllPanels);

        // --- Inicializa√ß√£o ---
        createGrid();
        startNewGame();

    </script>
</body>
</html>
